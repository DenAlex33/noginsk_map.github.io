<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карта Богородского городского округа, Московской области</title>
    <script src="https://api-maps.yandex.ru/2.1/?apikey=<YOUR_API_KEY>&lang=ru_RU" type="text/javascript"></script>
    <script type="text/javascript">
        ymaps.ready(init);

        function init() {
            try {
                // Создание карты, центрируем на Ногинске
                var myMap = new ymaps.Map("map", {
                    center: [55.866735, 38.463233], // Центр карты (Ногинск)
                    zoom: 12
                });

                // Здесь добавлены метки для разных площадок
                var placemarks = [
                    {
                        coords: [55.866735, 38.463233],
                        header: "Стадион при МБОУ \"Центр образования № 3\"",
                        body: "г. Ногинск, ул. Юбилейная, д. 13<br>Депутат: Иванов Иван Иванович",
                        footer: "Категория: Открытый"
                    },
                    {
                        coords: [55.870000, 38.470000],
                        header: "Стадион при МБОУ \"Центр образования №4\"",
                        body: "г. Ногинск, ул. Комсомольская, д. 3<br>Депутат: Петров Петр Петрович",
                        footer: "Категория: Открытый"
                    },
                    // Добавление всех остальных меток
                    {
                        coords: [55.875000, 38.460000],
                        header: "Стадион при МБОУ \"Центр образования \"Богородский\"",
                        body: "г. Ногинск, ул. 2-ая Глуховская, д. 11<br>Депутат: Сидоров Сидор Сидорович",
                        footer: "Категория: Открытый"
                    },
                    {
                        coords: [55.860000, 38.470000],
                        header: "Спортивное ядро Истомкино",
                        body: "г. Ногинск, ул. Юбилейная, д. 30<br>Депутат: Фёдоров Фёдор Фёдорович",
                        footer: "Категория: Открытый"
                    }
                    // Добавьте оставшиеся метки здесь
                ];

                // Добавление меток на карту
                placemarks.forEach(function(item) {
                    var placemark = new ymaps.Placemark(item.coords, {
                        balloonContentHeader: item.header,
                        balloonContentBody: item.body,
                        balloonContentFooter: item.footer
                    });

                    myMap.geoObjects.add(placemark);
                });
            } catch (e) {
                console.error("Ошибка при инициализации карты:", e);
            }
        }
    </script>
</head>
<body>
    <div id="map" style="width: 100%; height: 500px;"></div>
</body>
</html>
