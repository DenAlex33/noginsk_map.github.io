<!DOCTYPE html>
<html lang="ru">
<head>

                    footer: 'Категория: Открытый'
                },
                {
                    coords: [55.868000, 38.464000], // Примерные координаты
                    header: 'Стадион при МБОУ "Центр образования № 3"',
                    body: 'г. Ногинск, ул. Юбилейная, д. 13<br>Депутат: Не указан',
                    footer: 'Категория: Открытый'

                },
                {
                    coords: [55.872000, 38.455000], // Примерные координаты
                    header: 'Стадион при МБОУ "Центр образования "Богородский"',
                    body: 'г. Ногинск, ул. 2-ая Глуховская, д. 11<br>Депутат: Не указан',
                    footer: 'Категория: Открытый'
                },
                {

                    header: 'Стадион при МБОУ "Центр образования № 8"',
                    body: 'г. Ногинск, ул. Юбилейная, д. 3<br>Депутат: Не указан',
                    footer: 'Категория: Открытый'
                },
                {
                    coords: [55.867500, 38.470500], // Примерные координаты
                    header: 'Стадион при МБОУ "Центр образования № 9 им. Маршала Жукова Г.К."',

                },
                {
                    coords: [55.869000, 38.468000], // Примерные координаты

                    footer: 'Категория: Открытый'
                }
            ];

            placemarks.forEach(function(item) {
                var placemark = new ymaps.Placemark(item.coords, {
                    balloonContentHeader: item.header,
                    balloonContentBody: item.body,
                    balloonContentFooter: item.footer
                });

                myMap.geoObjects.add(placemark);
            });
        }
    </script>
</head>
<body>
    <div id="map" style="width: 100%; height: 100vh;"></div>
</body>
</html>
